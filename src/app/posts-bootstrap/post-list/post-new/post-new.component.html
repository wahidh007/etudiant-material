
<mat-card>
  <mat-card-title>New Post</mat-card-title>

  <img src="/assets/img/avatar.png" alt="avatar" width="160px" height="150px">
<br>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Post Title</mat-label>
    <input matInput placeholder="Post Title" value="" #postTitle>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addPost(postTitle)">Add Post</button>

  <br>

  <mat-slider min="1" max="100" step="1" value="50"></mat-slider>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date">
      <input matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</mat-card>
